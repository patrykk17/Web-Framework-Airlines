{% extends 'base.html' %}
{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label>Username:</label>
      <input class="form-control" type="text" name="username">
    </div>
    <div class="mb-3">
      <label>Password:</label>
      <input class="form-control" type="password" name="password">
    </div>
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
{% endblock %}
